 <!--- Container for Contact us -->
    
    
    <div id = "contactUs" class = "col-md-12 row">       
        <form role = "form" id ="contactForm" action="addInquire" method="POST">
            <h1 style ="font-family:verdana;">Contact Us</h1>
            <div class="form-group row col-md-3">
                <label for="name" class="col-md-12 control-label">
                    <td style="font: size 25px; ">Name</td>
                    <input type="text" 
                    class="form-control"
                    id="addTitle"
                    placeholder="Name" 
                    style ="width: 300px;"
                    required> 
                </label>
            </div>
            

            <div class="form-group row col-md-3">
                <label for="email" class="col-md-3 control-label">   
                    <td style="font: size 25px; ">Email</td>
                    <input type="email" 
                    class="form-control"
                    id="addTitle"
                    placeholder="Email" 
                    style ="width: 300px;"
                    required> 
                </label>
            </div>

            <div class="form-group row col-md-3">
                <label for="phone" class="col-md-3 control-label">   
                    <td style="font: size 25px; ">Phone</td>
                    <input type="phone" 
                    class="form-control"
                    id="addTitle"
                    placeholder="Phone" 
                    style ="width: 300px;"
                    required> 
                </label>
            </div>
            <div class="form-group row  col-md-3">
                <label for="Message" class="col-md-3 control-label">   
                    <td style="font: size 25px; ">Message</td>
                    <textarea class="scrollabletextbox" name="Message" style = "height: 210px; width: 300px;">
                      </textarea>
                </label>
            </div>
              <!-- submit button -->
            <form action="/home/specials" > 
            <div class="col-md-4 row">
                <button type="submitButton"
                    id="submitButton"
                    class="btn btn-primary"
                    >
                    Submit
                </button>
            </div>
            </form>

        </form>
