<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    <link rel="stylesheet" href="./../styles/home.css">
    <title>Car Dealership Reports Report</title>
</head>
<body>
<!----NavBar Start----->
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
    <img src="/navbarCar.jpg" alt="McQueen">
    <ul class="navbar-nav mr-auto">
        <li><a class="nav-link" href="/">Home</a></li>
        <li><a class="nav-link" href="/inventory/new">New Inventory</a></li>
        <li><a class="nav-link" href="/inventory/used">Used Inventory</a></li>
        <li><a class="nav-link" href="/home/specials">Specials</a></li>
        <li><a class="nav-link" href="/home/contact">Contact</a></li>
        <li><a class="nav-link" href="/sales/index">Sales</a></li>
        <li><a class="nav-link" href="/admin">Admin</a></li>

    </ul>
</nav>
<!----NavBar End----->
<div style="margin: 30px">
    <h1>Sales Report</h1>
    <br>
    <div class="col text-center border border-dark">
        <h3>Filters</h3>
        <br>
        <form action="/reports/salesReport/search" method="GET">
            <div class="row col-md-12 m-3">
                <label for="userName" class="col-form-label">
                    User</label>
                <select id="userName" name="userName" class="form-control"  style="max-width:15%; margin-right: 5px; margin-left: 5px">
                    <option th:each="userName : ${userNames}"
                            th:text="${userName.firstName + ' ' + userName.lastName}">
                        Min Price
                    </option>
                </select>
                <label for="fromDate" class="col-form-label">
                    From Date</label>
                <div class="col-2">
                    <input type="text" name="fromDate"
                           id="fromDate" class="form-control"/>
                </div>
                <label for="toDate" class="col-form-label">
                    To Date</label>
                <div class="col-2">
                    <input type="text" name="toDate"
                           id="toDate" class="form-control"/>
                </div>
            </div>

            <div class="row col-md-2 offset-md-10">

                <div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>

            </div>
        </form>
        <br>
    </div>
    <h3>Search Results</h3><br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getFirstName()}">First Name</td>
            <td th:text="${user.getLastName()}">Last Name</td>
            <td th:text="${user.getEmail()}">Email</td>
            <td th:text="${user.getUserRole()}">Role</td>
            <!--            <td th:text="${user.totalVehicles}">Total Vehicles</td>-->
            <!--            <td th:text="${user.totalSales}">Total Sales</td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
