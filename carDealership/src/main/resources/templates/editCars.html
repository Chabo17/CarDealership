 <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Cars Manager</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/admin/addCar" class="btn btn-outline-primary btn-lg">Add Car</a>
                </div>
                
                <div class="col text-center m-3">
                    <a href="/admin/cars" class="btn btn-outline-primary btn-lg">Show Inventory</a>
                </div>
                
                <div class="col text-center m-3">
                    <a href="/admin/addUser" class="btn btn-outline-primary btn-lg">Add Users</a>
                </div>
                
                <div class="col text-center m-3">
                    <a href="/admin/users" class="btn btn-outline-primary btn-lg">Show Users</a>
                </div>

<div class="row m-4">
    <div id = "contactUs" class = "col-md-6">       
        <form role = "form" id ="contactForm" action="/admin/editCar" method="POST">

            <div class="form-group row">
                            <label for="make" class="col-6 col-form-label">
                                Make</label>
                            
                            <div class="col-6">
                                <select id="make" name="make" class="form-control" >
                                    <option th:each="make : ${makeList}"
                                            th:text="${make}"
                                            th:selected="${selectedCar.getMake() == make}">
                                        Audi</option>
                                </select>
                            </div>
                            
                        </div>
                        
                        
                        <div class="form-group row">
                            <label for="model" class="col-6 col-form-label">
                                Model</label>
                            
                            <div class="col-6">
                                <select id="model" name="model" class="form-control" >
                                    <option th:each="make : ${modelList}" 
                                            th:text="${make}"
                                            th:selected="${selectedCar.model == make}">
                                        
                                        A4</option>
                                </select>
                            </div>
                            
                        </div>
                        
                        
                        <div class="form-group row">
                            <label for="type" class="col-6 col-form-label">
                                Body Type</label>
                            
                            <div class="col-6">
                                <select id="carType" name="carType" class="form-control" >
                                    <option th:each="make : ${typeList}" 
                                            th:text="${make}">
                                        A4</option>
                                </select>
                            </div>
                            
                        </div>
                        
                        
                        
                        <div class="form-group row">
                            <label for="body" class="col-6 col-form-label">
                                Body Style</label>
                            
                            <div class="col-6">
                                <select id="bodyStyle" name="bodyStyle" class="form-control" >
                                    <option th:each="make : ${bodyList}" 
                                            th:text="${make}"
                                            th:selected="${selectedCar.bodyStyle == make}">
                                        Car</option>
                                </select>
                            </div>
                            
                        </div>
                        
            
                        <div class="form-group row">
                            <label for="body" class="col-6 col-form-label">
                                Year</label>
                            
                            <div class="col-6">
                                <input type="text" name="year" 
                                       id="addYear" class="form-control" th:value="${selectedCar.makeYear}"/>
                            </div>
                            
                        </div>
                        
                        
                        <div class="form-group row">
                            <label for="trans" class="col-6 col-form-label">
                                Transmission</label>
                            
                            <div class="col-6">
                                <select id="trans" name="trans" class="form-control" >
                                    <option th:each="make : ${transList}"
                                            th:text="${make}"
                                            th:selected="${selectedCar.trans == make}">
                                        Automatic</option>
                                </select>
                            </div>
                            
                        </div>
                        
                        <div class="form-group row">
                            <label for="color" class="col-6 col-form-label">
                                Color</label>
                            
                            <div class="col-6">
                                <select id="color" name="color" class="form-control" >
                                    <option th:each="make : ${colorList}" 
                                            th:text="${make}"
                                            th:selected="${selectedCar.color == make}">
                                        Black</option>
                                </select>
                            </div>
                            
                        </div>
                        
                        
                        <div class="form-group row">
                            <label for="interior" class="col-6 col-form-label">
                                Interior</label>
                            
                            <div class="col-6">
                                <select id="interior" name="interiorColor" class="form-control" >
                                    <option th:each="make : ${interList}" 
                                            th:text="${make}"
                                            th:selected="${selectedCar.interiorColor == make}">
                                        Black</option>
                                </select>
                            </div>
                            
                        </div>
                        
                       
                        
                        <div class="form-group row">
                            <label for="mileage" class="col-6 col-form-label">
                                Mileage</label>
                            
                            <div class="col-6">
                                <input type="text" name="mileage" 
                                       id="addMileage" class="form-control" th:value="${selectedCar.mileage}"/>
                            </div>
                            
                        </div>
                   
                        <div class="form-group row">
                            <label for="vinNumber" class="col-6 col-form-label">
                               Vin Number</label>
                            
                            <div class="col-6">
                                <input type="text" name="vinNumber" 
                                       id="addVinNumber" class="form-control" th:value="${selectedCar.vinNumber}"/>
                            </div>
                            
                        </div>
                        
            
                        <div class="form-group row">
                            <label for="msrp" class="col-6 col-form-label">
                                M.S.R.P.</label>
                            
                            <div class="col-6">
                                <input type="text" name="msrp" 
                                       id="addMsrp" class="form-control" th:value="${selectedCar.msrp}"/>
                            </div>
                            
                        </div>
                        
                        
            
                        <div class="form-group row">
                            <label for="salesPrice" class="col-6 col-form-label">
                                Sales Price</label>
                            
                            <div class="col-6">
                                <input type="text" name="salesPrice" 
                                       id="addSalesPrice" class="form-control" th:value="${selectedCar.salesPrice}"/>
                            </div>
                            
                        </div>
            
                        
                        <div class="form-group row">
                            <label for="description" class="col-6 col-form-label">
                                Description</label>
                            
                            <div class="col-6">
                                <textarea id="addDescription" name="description" rows="4" cols="40" th:text="${selectedCar.carDescription}">
                                </textarea>
                            </div>
                            
                        </div>
            
            
                        <div class="form-group row">
                            <label for="carName" class="col-6 col-form-label">
                                Car Name</label>
                            
                            <div class="col-6">
                                <input type="text" name="carName" 
                                       id="addCarName" class="form-control" th:value="${selectedCar.carName}"/>
                            </div>
                            
                        </div>
            
            
                        <div class="form-group row">
                            <label for="pictureURL" class="col-6 col-form-label">
                                Picture URL</label>
                            
                            <div class="col-6">
                                <input type="text" name="pictureURL" 
                                       id="addPictureURL" class="form-control" th:value="${selectedCar.pictureURL}"/>
                            </div>
                            
                        </div>
            
                        
            
                        
            
            <div class="col-md-6 row">
                <input type="hidden" name="id" th:value="${selectedCar.id}"/>
                <button type="submitButton"
                    id="submitButton"
                    class="btn btn-primary"
                    >
                    Save
                </button>
            </div>
           
            
        
        </form>
            


    </div>
 
  
    </div>

                
            
    
    
    


       

    </div>
